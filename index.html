<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <h1>Pixel Art Maker</h1>
  <hr>
  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    <div class="container">
      <span id="height">Grid Height:</span>
      <br>
        <input type="range" id="inputHeight" name="height" min="1" max="60" value="30">
        <br>
      <span id="height">Grid Width:</span>
      <br>
        <input type="range" id="inputWidth" name="width" min="1" max="60" value="30">
      <br>
      <p>
        <input type="submit">

        <input type="button" value="Reset">
      </p>
    </div>
  </form>

  <h2>Pick A Color</h2>
  <input type="color" id="colorPicker">

  <div class="canvas">
    <p>
      <table id="pixelCanvas"></table>
    </p>
     <h2>Your Masterpiece</h2>

<div style="width:100%;height:100%;padding-bottom:67%;position:relative;"><iframe src="https://giphy.com/embed/BSLz1c4vV2vZu" width="20%" height="20%" style="position:relative;align:center;" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>

  </div>


     <table id="pixelCanvas"></table>



     <script src="designs.js"></script>
 </body>
 </html>
